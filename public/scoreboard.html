<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela Round"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scoreboard.css"/>
    <title>Marathondle Scoreboard</title>
  </head>
  
  <body>
    <!-- Using Header, Main, and Footer to organize page -->
    <header>
      <nav class="navbar" style="background-color:rgb(63, 65, 63);">
       <div class="container-fluid">
         <a class="navbar-brand" href="#">Marathondle</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
         <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="play.html">Play</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="scoreboard.html">Scoreboard</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
         </ul>
         </div>
       </div>
      </nav>  
   </header>
    
    <main>
      <!-- Table for Your High Scores -->
      <div class="text-box">
        <table class="personalHighScores">
          <caption>Personal High Scores</caption>
          <thead>
            <tr>
              <th><i class="fa-solid fa-user"></i></th>
              <th><span class="player-username"></span></th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id = "personal-scores"></tbody>
        </table>
      </div>
      
      <!-- All Time High Scores -->
      <div class="text-box">
        <table class="allTimeHighScores">
          <caption>World High Scores</caption>
          <thead>
            <tr>
              <th><i class="fa-solid fa-globe"></i></th>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="world-scores"></tbody>
        </table>
      </div>

      <!-- Table of Recent Scores between all users -->
      <div class="text-box">
        <table id="friendHighScores">
          <caption>Recent Players</caption>
          <thead>
            <tr>
              <th><i class="fa-solid fa-users"></i> News</th>
            </tr>
          </thead>
          <tbody id="friend-scores">
          </tbody>
        </table>
      </div>

    </main>
    
    <footer>
      <hr>Author</hr>
      <a href="https://github.com/YoSoyLechuga97/startup-marathondle">GitHub</a>
    </footer>

    <!--Add script for Bootstrap-->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>

   <!--Add my script-->
   <script src="scoreboard.js"></script>

  </body>
</html>
